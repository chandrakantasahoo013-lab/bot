<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSE Golden Cross Bot - Pro Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="fade-in">
    <button class="btn btn-outline-light toggle-btn shadow" id="theme-toggle">ðŸŒ™ Dark Mode</button>
    <div class="container my-5">
        <h1 class="display-5 fw-bold text-center mb-3">Golden Cross Bot - NSE Pro Dashboard</h1>
        <div id="market-status" class="alert alert-info mb-4 shadow-sm">Market Open: Loading... <div class="spinner-border spinner-border-sm ms-2" role="status"></div></div>
        <div class="add-stock-form shadow mb-4">
            <div class="input-group">
                <input type="text" id="stock-input" class="form-control" placeholder="e.g., INFY.NS">
                <button class="btn btn-success" onclick="addStock()">Add</button>
                <button class="btn btn-danger" onclick="removeStock()">Remove</button>
            </div>
        </div>
        <div class="search-bar mb-4">
            <input type="text" class="form-control" id="search-input" placeholder="Search stocks..." onkeyup="filterStocks()">
        </div>
        <div class="row" id="stocks-grid"></div>
        <p class="text-center mt-4"><em>Last Updated: <span id="last-update"></span></em></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
